<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel='stylesheet' href='/css/bootstrap.min.css' />
    <link rel='stylesheet' href='/css/introanimation.min.css' />
    <link rel='stylesheet' href='/css/main.min.css' />
    <title>ryanstew.art</title>
</head>
<body class='overflow-hidden'>

    <div class='position-absolute w-100 h-100' id='circle' style='z-index: 99; background-color: black; clip-path: circle(0vmax);'></div>
    <div id='introanimation' style='z-index: 95;'>
        <div class='position-absolute d-flex flex-column justify-content-center align-items-center' style='width: 100vw; height: 100vh;'>
            <div id='box1' class='w-100 d-flex justify-content-center align-items-center' style='height: 30%; background-color: white;'>
                <div id='sun' class='position-absolute m-2 m-md-4 m-lg-4' style='width: 150px; height: 150px; left: 0; top: 0; z-index: 94; opacity: 0;'></div>
            </div>
            <div id='bar' class='position-absolute' style='height: 3px; width: 0; top: 50% !important; z-index: 94;'></div>
            <div id='box2' class='position-relative w-100 flex-fill d-flex justify-content-center align-items-center' style='z-index: 93; background-color: white;'>
                <div id='overlay' class='position-absolute w-100 h-100' style='opacity: 0;'></div>
                <div class='container-fluid h-100'>
                    <div class='row h-100'>
                        <div class='col d-flex justify-content-center align-items-end'>
                            <div class='tree d-flex flex-column' style='height: 0; margin-bottom: 10rem; transform: scale(.9);'>
                                <div class='treetop flex-fill'></div>
                                <div class='treebottom flex-fill'></div>
                            </div>
                        </div>
                        <div class='col d-flex justify-content-center align-items-center'>
                            <div id='path' style='width: 0; height: 0; z-index: 93;'></div>
                        </div>
                        <div class='col d-flex justify-content-center'>
                            <div class='d-flex flex-column justify-content-end position-absolute' id='fence-container' style='top: 0;'>
                                <div class='' id='fence' style='height: 0;'></div>
                            </div>
                            <div class='tree mb-5 d-flex flex-column align-self-end' style='height: 0;'>
                                <div class='treetop flex-fill'></div>
                                <div class='treebottom flex-fill'></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='w-100 h-100 position-absolute d-flex justify-content-center align-items-center text-uppercase' id='landingcontainer'>
        <div class='position-absolute w-100 h-100' id='landingbackground' style='mix-blend-mode: overlay; opacity: .2; display: none; '></div>
        <div class='position-relative d-flex flex-column justify-content-center align-items-center text-white p-3' id='landing'>
            <a href='/' id='headertext'><h1 class='text-center px-2' style='z-index: 1;'>Ryan Stewart</h1></a>
            <div class='nav d-flex mt-2 mt-md-3 mt-lg-4' style='z-index: 1;'>
                <a class='mx-3 mx-md-4 mx-xl-4' style='padding: 0px 7px; border: 1px solid white;' href='/portfolio'>Portfolio</a>
                <a class='mx-3 mx-md-4 mx-xl-4' style='padding: 0px 7px; border: 1px solid white;' href='/contact'>Contact</a>
            </div>
        </div>
    </div>
    <script src='/js/jquery-3.5.1.min.js'></script>
    <script src='/js/bootstrap.bundle.min.js'></script>
    <script src='/js/globals.js'></script>
    <script src='/js/introanim.js'></script>
    <script src='/js/fadebox.js'></script>
</body>
</html>
